<body>
<div th:replace="fragments/header :: navigation"></div>
    <div class="container">
        <div class="card">
            <div class="card-block">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Target date</th>
                            <th>Is it done?</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="task : ${tasks}">
                            <td th:text="${task.description}"></td>
                            <td th:text="${task.targetDate}"></td>
                            <td th:text="${task.done}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
